<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--bootstrap-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
    <!-- Custom styles-->
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Inicio de sesión</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
      <div class="container">
        <img src="..." class="card-img-top" alt="..." />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Acceder</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Registrate</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <h1 class="display-6 py-5 fw-bold">Inicia Sesión</h1>
    </div>

    <!--session login-->
    <div class="container">
      <div class="row">
        <div class="col">
          <div>
            <form action="#"></form>
            <div class="mb-4 mt-2 col-8 mx-auto">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Email"
              />
            </div>
            <div class="mb-4 col-8 mx-auto">
              <label for="password" class="form-label">Contraseña</label>
              <span><a href="#">Olvidaste tu contraseña?</a></span>
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Contraseña"
              />
            </div>
            <div class="mb-4 form-check col-8 mx-auto">
              <input
                type="checkbox"
                name="connected"
                class="form-check-input"
              />
              <label for="connected" class="form-check-label"
                >Mantener sesión iniciada</label
              >
            </div>
            <div class="d-grid col-8 mx-auto">
              <button type="submit" class="btn btn-primary">
                Iniciar Sesión
              </button>
            </div>
            <div class="my-3 col-8 mx-auto">
              <span>No tienes cuenta? <a href="#"> Regístrate</a></span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="d-grid gap-2 col-8 mx-auto py-1">
            <label for="redes" class="form-label mb-1"
              >O ingresa con tus redes sociales</label
            >
            <button type="button" class="btn btn-outline-danger">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-google"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
                /></svg
              >Regístrate con Google
            </button>
            <img src="" alt="" />
            <button type="button" class="btn btn-outline-primary">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-facebook"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
                />
              </svg>
              Regístrate con Facebook
            </button>
          </div>
        </div>
      </div>
      <div class="my-3 col-8 mx-auto">
        <span
          >Al iniciar sesión estás aceptando los<a href="#">
            términos y condiciones</a
          >
          y la <a href="#">política de privacidad</a> de datos de XXXXXXX</span
        >
      </div>
    </div>

    <footer class="footer mt-auto py-3 bg-success text-center">
      <div class="container">
        <span class="text-muted"> &copy Copyright</span>
      </div>
    </footer>

    <!--scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
