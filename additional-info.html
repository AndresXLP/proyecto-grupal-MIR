<div class="container py-5">
    <h1 class="display-6 py-4 fw-bold text-center">Ingresa la siguiente información</h1>
        <div class="container"> 
            <form name="my-form" class="form-gropu">
                <div class="row jumbotron">
                    <div class="col-sm-4">
                        <h4 class="text-center fw-bold">Personal</h4>
                        <select class="form-select mb-4" aria-label="Default select example">
                            <option selected>Tipo de Documento</option>
                            <option value="1">Cédula de Ciudadanía</option>
                            <option value="2">Cédula de Extranjería</option>
                        </select>
                        <div class="mb-4">
                            <input type="text" class="form-control" placeholder="Número de Documento">
                        </div>
                        <div class="form-group"> 
                            <input type="text" id="fechaExp" placeholder="Fecha de Expedición" class="form-control">
                        </div>
                        <div class="mt-5 text-center">
                            <label for="formFile" class="form-label fw-bold">Adjunta la foto de tu cédula</label>
                            <input class="form-control" type="file" id="formFile">
                        </div> 
                    </div>
                    <div class="col-sm-4">
                        <h4 class="text-center fw-bold">Residencial</h4>
                        <select name="ciudades" class="form-select mb-4" aria-label="Default select example">
                            <option selected>Selecciona tu ciudad</option>
                        </select>
                        <div class="mb-4">
                            <input type="text" class="form-control" name="barrio" placeholder="Barrio">
                        </div>  
                        <div class="mb-4">
                            <input type="text" name="fdireccion" class="form-control" placeholder="Dirección Residencia">
                        </div> 
                    </div>
                    <div class="col-sm-4 mb-3">
                        <h4 class="text-center fw-bold">Laboral</h4>
                        <select name="categoria" class="form-select mb-4" aria-label="Default select example">
                            <option selected>Selecciona categoria</option>
                            <option value="1">Categoría 1</option>
                            <option value="2">categoria 2</option>
                            <option value="2">categoria 3</option>
                        </select>
                        <select name="categoria" class="form-select mb-4" aria-label="Default select example">
                            <option selected>Años de experiencia</option>
                            <option value="1">Menos de 1 año</option>
                            <option value="1">1 - 3 años</option>
                            <option value="2">3 - 5 años</option>
                            <option value="2">5 - 7 años</option>
                            <option value="1">Más de 7 años</option>
                        </select>
                        <div class="text-center">
                            <label for="formFile" class="form-label fw-bold ">Certificados laborales/personales</label>
                            <input class="form-control" type="file" id="formFile">
                        </div> 
                        <div class="mt-3 text-center">
                            <label for="formFile" class="form-label fw-bold ">Certificados de Estudio</label>
                            <input class="form-control" type="file" id="formFile">
                        </div> 
                    </div>
                </div>
            </form>
        </div>

        <div class="d-grid col-3 mx-auto mt-4">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>

</div>
