  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
      <div class="container">
        <img src="..." class="card-img-top" alt="...">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Acceder</a>

              <a class="nav-link" href="#">Registrate</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="row">
          <div class="col">
            <h3>Registrate aqui</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="InputNombre" placeholder="Nombre">
              </div>
              
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="InputApellido" placeholder="Apellido">
              </div>
                     
              <div class="input-group mb-3">
                <input type="email" class="form-control" id="InputCorreo" placeholder="Correo electronico">
              </div>
              
            <div class=""input-group mb-3"">                                    
                <input type="password" class="form-control" id="InputContrasena" placeholder="Contrasena">
            </div>
            
            <div class="form-check mt-5">
                <input class="form-check-input" type="checkbox" value="" id="CheckTerminos">
                <label class="form-check-label" for="CheckTerminos">
                    He leído y acepto los términos y condiciones
                </label>
            </div>
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" value="" id="CheckDatos">
                <label class="form-check-label" for="CheckDatos">
                    He leído y acepto la  política de privacidad  de datos
                </label>
            </div>
            <div class="mt-3 offset-4"> 
                <button type="submit" class="btn btn-outline-primary">Registrarse</button>
            </div>
          </div>
          <div class="col">
            <div class="d-flex" style= "height: 600px;">
                <div class="vr"></div>
              </div>
          </div>
          <div class="col">
            <h1>Se parte de la comunidad
                XXXX!</h1>
          <div><img src="images/image1.jpg"
            alt="No se que imagen se supone va aqui"></div>
          </div>
