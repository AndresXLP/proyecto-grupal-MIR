<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

     <!--bootstrap-->

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
       <!--css-->
     <link rel="stylesheet" href="/style.css">
    <title>Landing</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
      <div class="container">
        <img src="..." class="card-img-top" alt="...">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Acceder</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Registrate</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <h1 class="display-6 py-5 fw-bold">Inicia Sesión</h1>
  </div>

<!--session login--> 
  <div class="container">
    <div class="row">
      <div class="col">
        <div>
          <form action="#"></form>
            <div class="mb-4 mt-2 col-8 mx-auto">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="mb-4 col-8 mx-auto">
              <label for="password" class="form-label">Contrasena</label>
              <span><a href="#">Olvidaste tu contrasena?</a></span>
              <input type="password" class="form-control" name="password" placeholder="Contrasena">
              
            </div>
            <div class="mb-4 form-check col-8 mx-auto">
              <input type="checkbox" name="connected" class="form-check-input">
              <label for="connected" class="form-check-label">Mantener sesión iniciada</label>
            </div> 
            <div class="d-grid col-8 mx-auto">
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
            <div class="my-3 col-8 mx-auto">
              <span>No tienes cuenta? <a href="#"> Regístrate</a></span>
            </div>
        </div>
      </div>
      <div class="col">
        <div class="d-grid gap-2 col-8 mx-auto py-1">
          <label for="redes" class="form-label mb-1">O ingresa con tus redes sociales</label>
          <button type="button" class="btn btn-outline-danger">Regístrate con Google</button>
          <img src="" alt="">
          <button type="button" class="btn btn-outline-primary">Regístrate con Facebook</button>
        </div>
      </div>
    </div>
  </div>
  



    <footer class="footer mt-auto py-3 bg-success text-center">
      <div class="container">
        <span class="text-muted "> &copy Copyright</span>
      </div>
    </footer>

    
    <!--scripts-->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

   
  </body>
</html>
